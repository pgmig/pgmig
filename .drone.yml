kind: pipeline
name: default

steps:
  - name: testing
    image: golang:1.13.5
    pull: true
    commands:
      - go test -test.v -test.race -coverprofile=coverage.out -covermode=atomic -tags test ./...
      - curl -s https://codecov.io/bash | bash
    environment:
      CODECOV_TOKEN:
        from_secret: my-codecov-token
